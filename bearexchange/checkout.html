<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Campus Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero small-hero">
    <div class="overlay">
      <h1>ðŸ’³ Checkout</h1>
      <p class="tagline">Complete your purchase below</p>
    </div>
  </header>

  <main class="content">
    <form class="form-section" action="thankyou.html" method="GET">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="item">Item</label>
      <input type="text" id="item" name="item" value="Mini Fridge" readonly />

      <label for="method">Payment Method</label>
      <select id="method" name="method" required>
        <option value="">Choose one</option>
        <option value="venmo">Venmo</option>
        <option value="cashapp">Cash App</option>
        <option value="zelle">Zelle</option>
        <option value="cash">Cash on Pickup</option>
      </select>

      <button type="submit">Confirm Purchase</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Campus Marketplace Â· Built for students by students</p>
  </footer>
</body>
</html>
