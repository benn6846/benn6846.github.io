<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Campus Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>✉️ Contact Us</h1>
      <p class="tagline">We’d love to hear from you.</p>
    </div>
  </header>

  <main class="content">
    <section>
      <h2>Send Us a Message</h2>
      <form class="contact-form">
        <label>Name:<br/>
          <input type="text" name="name" required />
        </label><br/>

        <label>Email:<br/>
          <input type="email" name="email" required />
        </label><br/>

        <label>Message:<br/>
          <textarea name="message" rows="5" required></textarea>
        </label><br/>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Campus Marketplace · Built for students by students</p>
  </footer>
</body>
</html>
