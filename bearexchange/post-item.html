<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Post an Item - Campus Marketplace</title>
<link rel="stylesheet" href="style.css"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="hero small-hero">
<div class="overlay">
<img src="images/UNCOBear.png" alt="University Logo" class="logo"/>
<h1>📤 Post an Item</h1>
<p class="tagline">List your textbooks or dorm gear here</p>
<a href="index.html" class="back-button">← Back to Home</a>
</div>
</header>

<main class="content">
<section class="form-section">
<form action="#" method="POST" class="post-form">
<label for="title">Item Title</label>
<input type="text" id="title" name="title" required />

<label for="price">Price</label>
<input type="text" id="price" name="price" required />

<label for="description">Description</label>
<textarea id="description" name="description" rows="4" required></textarea>

<label for="image">Upload Image</label>
<input type="file" id="image" name="image" />

<button type="submit" class="highlight">Submit Listing</button>
</form>
</section>
</main>

<footer>
<p>&copy; 2025 Campus Marketplace · Built for students by students</p>
<img src="images/Marketplace.png" alt="Site Logo" class="logo-small"/>
</footer>
  
</body>
</html>
