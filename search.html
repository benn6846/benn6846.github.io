<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Technology Search></title>
    <link rel="stylesheet" href="css/searchpagelook.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Advanced Tech Search</h1>
    <form action="https://www.google.com/search" method="get">
      <div>
        <label for="query">Enter Search</label>
        <input type="text" id="query" name="q" placeholder="Search for tech products">
      </div>
    <div>
      <label for="category">Select Tech Category</label>
      <select id="category" name="category">
        <option value="Laptops">Laptops</option>
        <option value="Smartphones">Smartphones</option>
        <option value="Tablets">Tablets</option>
        <option value="Accessories">Accessories</option>
      </select>
    </div>
    <div>
      <label for="rating">Minimum Rating (Optional)</label>
      <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" placeholder="1 - 5">
    </div>
    <div>
      <input type="checkbox" name="newwindow" value="1" id="checkwindow">
      <label for="checkwindow">Open Links in New Window</label>
    </div>
    <div>
      <input type="submit" value="Search">
    </div>
