<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Superheroes</title>
    <link rel="stylesheet" href="css/main.css">

    <style>
      h1
      {
        color: red;
      }
      h2
      {
        color: purple;
      }
      table
      {
        border-collapse: collapse;
      }

      table, th, td
      {
        border:2px black solid;
        margin: auto;
      
      }
      
      table img
      {
        height:100px;
        display: block;
        margin: auto;
      }
      th, td

        padding: 10px;
        text-align: center;
        border: 2px solid black;
        background-color: gray;
      }
       th
      {
        background-color: green;
        font-size: 18px;
      }
           
      h1
      {
        text-align: center;
      }
      body
      {
        background-color: white;
      }

      {
        background-color: orange;
      }
      table td
      {
        background-color: aqua;
      }

      <tbody>
        <tr>
          <th>Wolverine</th>

        </tr>
        <tr>

          <td>Weather control</td>
          <td>Durability</td>
        </tr>
          <tr>
        <th>Nightcrawler</th>
          <th>Kurt Wagner</th>

        </tr>
