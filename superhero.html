<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Superheroes</title>
    <meta charset="UTF-8">
    <style>
      table
      {
        border-collapse: collapse;
      }
      table, th, td
      {
        border:2px darkgray dotted;
        margin: auto;
      }
      th
      {
        width: 500x
      }
      table img

        height:100px;
        display: block;

      }

  <body>

      <tbody>
        <tr>

          <td><img src=images/wolverine.png alt="pic of cyclops"></td>

        </tr>
         <tr>
          <th>Cyclopse</th>

          <td><img src=images/cyclops.jpg alt="pic of cyclops"></td>
          <td>Laser Eyes</td>
          <td>Control</td>
        </tr>
      </tbody>
    </table>
     <p><a href="index.html"><img height="50" src="images/home.png" alt="Home Button"></a></p>
